
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Essence Royale | Immersive Fragrance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,900&family=Inter:wght@100;300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #3b82f6;
            --dark-blue: #020617;
            --glass: rgba(255, 255, 255, 0.02);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #FFFFFF;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        .text-glow {
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Advanced Perfume Loading Keyframes */
        @keyframes pulse-dot {
          0%, 100% { opacity: 1; transform: scale(1); box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
          50% { opacity: 0.7; transform: scale(1.1); box-shadow: 0 0 40px rgba(251, 191, 36, 0.8); }
        }
        @keyframes bottle-form {
          0% { transform: scale(0) rotate(180deg); opacity: 0; filter: blur(20px); }
          100% { transform: scale(1) rotate(0deg); opacity: 1; filter: blur(0px); }
        }
        @keyframes shimmer-slow {
          0% { transform: translateX(-100%) skewX(-12deg); }
          100% { transform: translateX(200%) skewX(-12deg); }
        }
        @keyframes heat-wave {
          0% { transform: translateY(0); }
          100% { transform: translateY(-100%); }
        }
        @keyframes heat-particle {
          0% { transform: translateY(0); opacity: 0.6; }
          100% { transform: translateY(-300px) translateX(var(--drift)); opacity: 0; }
        }
        @keyframes bubble {
          0% { transform: translateY(0) scale(0); opacity: 0; }
          10% { opacity: 1; }
          100% { transform: translateY(-160px) scale(1.2); opacity: 0; }
        }
        @keyframes ripple {
          0%, 100% { transform: scaleY(1); opacity: 0.6; }
          50% { transform: scaleY(1.3); opacity: 0.8; }
        }
        @keyframes crack-appear {
          0% { width: 0; opacity: 0; }
          100% { width: var(--final-width); opacity: 0.4; }
        }
        @keyframes drip {
          0% { height: 0; opacity: 1; }
          100% { height: 40px; opacity: 0; }
        }
        @keyframes fire-pulse {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 0.7; transform: scale(1.02); }
        }
        @keyframes text-heat {
          0%, 100% { filter: blur(0px); transform: scale(1); }
          50% { filter: blur(2px); transform: scale(1.01); }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--blue);
        }

        .before\:animate-gradient-background-1::before { animation: gradient-background-1 8s infinite; }
        .from-gradient-1-start {
          --tw-gradient-from: #39ff14;
          --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(57, 255, 20, 0));
        }
        .to-gradient-1-end { --tw-gradient-to: #00ffff; }
    </style>
